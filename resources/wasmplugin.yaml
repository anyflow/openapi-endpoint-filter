apiVersion: extensions.istio.io/v1alpha1
kind: WasmPlugin
metadata:
  name: path-template-filter
  namespace: cluster
spec:
  selector:
    matchLabels:
      app: gateway
  url: anyflow/path-template-filter:0.2.1
  imagePullPolicy: Always
  phase: AUTHN # 실행 단계 설정 - Istio 트레이싱 필터보다 앞서 실행되도록
  priority: 10 # 같은 phase 내에서의 우선순위 (높을수록 먼저 실행)
  failStrategy: FAIL_OPEN # fatal error 경우 이 wasm을 bypass하도록
  pluginConfig:
    cacheSize: 5
    services:
      - name: dockebi
        paths:
          /dockebi/v1/stuff: {}
          /dockebi/v1/stuff/{id_}: {}
          /dockebi/v1/stuff/{id_}/child/{child_id}/hello: {}
      - name: userservice
        paths:
          /users: {}
          /users/{id}: {}
          /users/{id}/profile: {}
      - name: productservice
        paths:
          /products: {}
          /products/{product_id}: {}
          /categories/{category_id}/products: {}
